<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Empréstimo</title>
</head>
<body>
    <h1>Registrar Empréstimo de Livro</h1>
    
    <!-- Mensagens de flash -->
    {% with messages = get_flashed_messages(with_categories=True) %}
        {% if messages %}
            <ul>
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form method="POST" action="/emprestar">
        <label for="codigo_livro">Código do Livro:</label>
        <input type="text" id="codigo_livro" name="codigo_livro" required>
        <br>
        <label for="nome_cliente">Nome do Cliente:</label>
        <input type="text" id="nome_cliente" name="nome_cliente" required>
        <br>
        <button type="submit">Registrar Empréstimo</button>
    </form>

    <div class="menu-button">
        <a href="/menu_principal" class="btn">Retornar ao Menu Principal</a>
    </div>
</body>
</html>
